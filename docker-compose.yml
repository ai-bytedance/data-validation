
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: val-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/app:/app/app
    environment:
      - DATABASE_URL=sqlite:///./data/data.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: val-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
